<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <a th:href="@{/}" class="reset-a"><i class="bi bi-box-arrow-left voltar"></i></a>
    
    <div class="container">
        <h1 class="mb-4 text-center">Atualize esse registro!</h1>
        <form th:action="@{'/atualizar/' + ${id}}" method="post" th:object="${pet}" class="formAtualizar"> 

            <div class="form-group">
                <label for="nomePet">Nome do pet</label>
                <input type="text" class="form-control" id="nomePet" th:field="*{nome}" placeholder="Ex: Bob III, o Aniquilador" maxlength="50">
            </div>
            <div class="form-group">
                <label for="especiePet">Esp√©cie</label>
                <input type="text" class="form-control" id="especiePet" th:field="*{especie}" placeholder="Ex: Cachorro">
            </div>
            <div class="form-group">
                <label for="pesoPet">Peso (Kg)</label>
                <input type="number" class="form-control" id="pesoPet" min="0" step="0.01" max="99.99" placeholder="Ex: 12,74" th:field="*{peso}">
            </div>
            <div class="form-group">
                <label for="nomeTutor">Nome do tutor</label>
                <input type="text" class="form-control" id="nomeTutor" placeholder="Ex: Munarinho da Silva Santos" th:field="*{nomeTutor}">
            </div>
            <div class="form-group">
                <label for="cpfTutor">CPF do tutor</label>
                <input type="text" class="form-control" id="cpfTutor" th:field="*{cpfTutor}" placeholder="Ex: 12312312312" maxlength="11">
            </div>
            <div class="d-flex justify-content-between btns">
                <input type="submit" value="Atualizar" name="atualizar" class="btn btn-success">
                <a th:href="@{/listagem}"><input type="button" value="Cancelar" class="btn btn-outline-danger"></a>
            </div>
        </form>
    </div>

</body>
</html>
