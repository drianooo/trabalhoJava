<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Listagem</title>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <script src="/js/tabelas.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        
    </head>
    <body>
        <a th:href="@{/}" class="reset-a"><i class="bi bi-box-arrow-left voltar"></i></a>
        
        <div id="divLista">
            <h1 class="mb-4 text-center">Listagem de pets</h1>
            <table id="tabela" class="cell-border">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Esp√©cie</th>
                        <th>Peso</th>
                        <th>Nome do Tutor</th>
                        <th>CPF do Tutor</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.id}"></td>
                        <td th:text="${pet.nome}"></td>
                        <td th:text="${pet.especie}"></td>
                        <td th:text="${pet.peso}"></td>
                        <td th:text="${pet.nomeTutor}"></td>
                        <td th:text="${pet.cpfTutor}"></td>
                        <td><a th:href="@{'/atualizar/' + ${pet.id}}" class="reset-a"><i class="bi bi-pen editar"></i></a></td>
                        <td>
                            <form th:action="@{'/deletar/' + ${pet.id}}" method="post">
                                <button value="Apagar"> <i class="bi bi-trash deletar"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
